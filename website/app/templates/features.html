<div ng-repeat="feature in features">
    <div class="">
        <h3>{{feature.title}}</h3>
        <div>
            Tags: <tags source="feature.tags" />
        </div>
        <div>
            Support Types: <tags source="feature.supportTypes" />
        </div>
    </div>


    <div class="">
        <carousel>
            <slide ng-repeat="slide in feature.images" active="slide.active">
                <img ng-src="{{slide.location}}" style="margin:auto;">

             <!--   <div class="carousel-caption">
                    <h5>{{slide.title}}</h5>

                    <p>{{slide.description}}</p>
                </div> -->
            </slide>
        </carousel>
    </div>
    <br style="clear:both"/>

</div>
