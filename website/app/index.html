<!doctype html>
<html lang="en" ng-app="docsApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plugin Documentation</title>

    <link rel="stylesheet" href="css/app.css"/>

    <!-- Bootstrap -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-tags/bootstrap-tagsinput.css" rel="stylesheet">
    <link href="css/typeahead.js/typeahead.css" rel="stylesheet">
    <link href="css/toaster/toaster.css" rel="stylesheet">
    <link rel="stylesheet" href="css/highlight/monokai.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-cloak>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <!-- Toggle bar which appears when less than the appropriate size -->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">IJ Plugin</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <!-- Use a custom directive to generate LI elements -->
                <menu-item href="/" text="Home"></menu-item>
                <menu-item href="/features" text="Features"></menu-item>
                <menu-item href="/contributing" text="Contributing"></menu-item>
            </ul>
            <!-- Show user details -->
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a ng-href="{{!!user ? '#' : '/login'}}">
                        <span class="glyphicon glyphicon-user"></span>
                        <span ng-show="!user">Login</span>
                        <span ng-show="!!user">{{user.profile.displayName}}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="view">
        <toaster-container toaster-options="{'position-class': 'toast-bottom-right'}"> </toaster-container>
        <ng-view></ng-view>
    </div>
</div>

<!-- Highlight JS -->
<script src="lib/highlight/highlight.pack.js"></script>

<!-- jQuery -->
<script src="lib/jquery/jquery.js"></script>

<!-- Angular Core-->
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-sanitize.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="lib/angular/angular-animate.js"></script>

<!-- Bootstrap dependencies -->
<script src="lib/bootstrap/bootstrap.min.js"></script>
<script src="lib/ui.bootstrap/ui-bootstrap-custom-0.10.0.min.js"></script>
<script src="lib/ui.bootstrap/ui-bootstrap-custom-tpls-0.10.0.min.js"></script>
<script src="lib/typeahead.js/typeahead.min.js"></script>
<script src="lib/bootstrap-tags/bootstrap-tagsinput.js"></script>
<script src="lib/bootstrap-tags/bootstrap-tagsinput-angular.js"></script>
<script src="lib/toaster/toaster.js"></script>

<!-- Reference the single created file generated from grunt-ts -->
<script src="js/gen/out.js"></script>

</body>
</html>
